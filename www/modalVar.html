<!DOCTYPE HTML>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<title> Variable </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.3.3.6.css"/>
	<link rel="stylesheet" type="text/css" href="css/fontawesome.css"/>
	<link rel="stylesheet" type="text/css" href="css/modalVar.css"/>
</head>
<body>
	<div id="title-bar">
        <div id="title"></div>
        <div id="title-bar-btns">
			<button id="btn_quit" type="button" class="btn btn-quitOrange"><span class="fa fa-times fa-1_75x"></span></button>
        </div>
    </div>
	<div id="div_var">
		<div class="form-group">
			<h4 id="label"></h4>
			<div class="input-group input-group-md icon-addon addon-md">
				<input type="text" class="form-control" id="var_name" onfocus="this.value=''">
				<span class="input-group-btn">
					<button id="btn_variable" type="button" class="btn btn-orange">OK</button>
				</span>
			</div>
		</div>
	</div>
</body>
<script>require('../resources/app/modalVar.js')</script>
</html>
