<!DOCTYPE HTML>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<title> Console REPL </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.3.3.6.css"/>
	<link rel="stylesheet" type="text/css" href="css/fontawesome.css"/>
	<link rel="stylesheet" type="text/css" href="css/repl.css"/>
</head>
<body>
	<div id="title-bar">
        <div id="title">
			<span class="fa fa-search fa-1_75x fa-fw"></span> Console REPL
		</div>
        <div id="title-bar-btns">
			<button id="btn_quit" type="button" class="btn btn-quitGray"><span class="fa fa-times fa-1_75x"></span></button>
        </div>
    </div>
	<div id="divfenetre">
		<textarea id="fenetre_repl"></textarea>
		<div class="form-group" style="padding-left:5px;padding-right:5px;">
			<div class="input-group">
				<input type="text" placeholder="Commande" id="schbox" class="form-control">
				<div class="input-group-btn">
					<button id="btn_envoi" type="button" class="btn btn-default"><span class='fa fa-play fa-lg'></span> Exécuter</button>
					<button id="btn_stop" type="button" class="btn btn-default"><span class='fa fa-pause fa-lg'></span> Arrêter</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script>require('../resources/app/repl.js')</script>
</html>
